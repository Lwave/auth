<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>设置我的密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>
<div >

        <tr>
            <th width="100" class="layadmin-dataview"><span class="c-red">*</span>姓名：</th>
            <td><input type="username" style="width:200px" class="input-text" id="username" th:value="${user.username}">
            </td>
        </tr>

        <tr>
            <th width="100" class="layadmin-dataview"><span class="c-red">*</span>旧密码：</th>
            <td><input type="password" style="width:200px" class="input-text" id="password" th:value="${user.password}">
            </td>
        </tr>
        <tr>
            <th width="100" class="layadmin-dataview"><span class="c-red">*</span>新密码：</th>
            <td><input type="password" style="width:200px" class="input-text" value="" id="teacher-new-password"
                       name="teacher-new-password"></td>
        </tr>
        <!--  <tr>
            <th class="text-r"><span class="c-red">*</span> 确认密码：</th>
            <td><input type="password" style="width:200px" class="input-text" value="" id="teacher-new-password2" name="teacher-new-password2"></td>
          </tr>-->
        <tr>
            <th></th>
            <td>
                <button class="btn btn-success radius" id="aa"><i class="icon-ok"></i> 确定</button>
            </td>
        </tr>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script>
    $('#aa').click(function () {
        var password = $('input[name=teacher-new-password]').val();

        $.ajax({
            url: '[[@{/resetPwd}]]',
            type: 'post',
            data: {
                password: password
            },
            success: function (response) {
                if (response.code == 200) {
                    layer.msg(response.msg, {icon: 1, time: 1000}, function () {
                        window.location.href = '[[@{/logout}]]';
                    });
                } else {
                    layer.msg(response.msg, {icon: 1, time: 1000}, function () {
                        window.location.href = '[[@{/resetPwd}]]';
                    });
                }
            }
        })
    });

</script>
</body>

</html>
